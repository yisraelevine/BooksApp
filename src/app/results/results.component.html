<h3 class="dark-gray-color">
    תוצאות החיפוש עבור:
    <span class="color-red">{{ global.current_phrase }}</span>
</h3>
<h5 class="dark-gray-color">נמצאו {{ global.search!.count }} תוצאות</h5>
<app-results-nav class="flex gap-5"></app-results-nav>
<div class="flex gap-15 column">
    <div *ngFor="let item of global.search!.results" [class.selected]="item.mafteach_id === global.selected_result_page">
        <a [href]="item.mafteach_id" (click)="global.getMain(item.mafteach_id, false, true)">{{ item.tree }}</a>
        <div [innerHTML]="item.text"></div>
    </div>
</div>
<app-results-nav class="flex gap-5"></app-results-nav>
