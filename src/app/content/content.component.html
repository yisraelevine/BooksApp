@if (global.main.tree) {
<app-tree class="tree"></app-tree>
}
@if (global.main.children) {
<app-children class="list"></app-children>
}
@if (global.main.page) {
<app-page (click)="pageClickEvent($event)" [class.transition-opacity]="global.loading_main" class="page"></app-page>
}
@if (global.main.sections) {
<app-search class="width-max-content flex large-gap column search-container"></app-search>
}
