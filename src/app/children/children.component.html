@for (item of global.main.children; track item.id) {
<div class="flex full-width justify-space-between">
    <a [href]="item.id" (click)="global.getMain(item.id)">{{
        item.heading }}</a>
    @if (item.left) {
    <a [href]="item.left.id" (click)="global.getMain(item.left.id)">{{
        item.left.heading }}</a>
    }
</div>
}
