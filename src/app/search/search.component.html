<form (ngSubmit)="onSubmit()" class="search-form-container">
    <input type="text" placeholder="חפש" name="phrase" [(ngModel)]="global.search_form_data.phrase"
        class="search-inputs">
    <select name="section" [(ngModel)]="global.search_form_data.section_id" class="search-inputs">
        <option value="0" selected>המאגר כולו</option>
        <option [value]="item.id" *ngFor="let item of global.main.sections"
            [class.light-gray-background-2]="item.parent_id === 0">{{
            item.heading }}</option>
    </select>
    <button type="submit" class="search-submit">חפש!</button>
</form>
<app-statistics *ngIf="(global.loading_statistics || global.statistics) && !global.search"
    class="flex large-gap column"></app-statistics>
<app-results *ngIf="global.search" class="flex large-gap column"></app-results>
