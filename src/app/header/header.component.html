<div class="wide-flex-container justify-space-between">
    <h4 class="dark-gray-color">בס"ד</h4>
    <div class="flex large-gap">
        <a href="https://chabadlibrary.org/catalog">קטלוג</a>
        <a href="https://chabadlibrary.org">מסך ראשי</a>
    </div>
</div>
<div class="light-gray-background">
    <div class="wide-flex-container column gap-10">
        <h2>ספריית חב"ד ליובאוויטש</h2>
        <div class="tree margin-inline-40">
            <div>
                <a href (click)="global.getMain(0, $event)">דף הבית</a>
                <span class="no-user-select"> /</span>
            </div>
            <div *ngFor="let item of global.main.tree">
                <a [href]="item.id" (click)="global.getMain(item.id, $event)">{{
                    item.heading }}</a>
                <span class="no-user-select"> /</span>
            </div>
        </div>
    </div>
</div>
