<div>
    <span *ngIf="global.main.page!.nav.previous" (click)="global.getMain(global.main.page!.nav.previous)"
        class="heading clickable">&lt;&lt;</span>
</div>
<div>
    <span *ngIf="global.main.page!.nav.next" (click)="global.getMain(global.main.page!.nav.next)"
        class="heading clickable">&gt;&gt;</span>
</div>
