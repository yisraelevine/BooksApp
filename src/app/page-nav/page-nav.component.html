<div>
    <a [href]="global.main.page!.nav.previous" *ngIf="global.main.page!.nav.previous"
        (click)="global.getMain(global.main.page!.nav.previous, $event)">&lt;&lt;</a>
</div>
<div>
    <a [href]="global.main.page!.nav.next" *ngIf="global.main.page!.nav.next"
        (click)="global.getMain(global.main.page!.nav.next, $event)">&gt;&gt;</a>
</div>
